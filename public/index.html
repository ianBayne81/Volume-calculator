<!DOCTYPE html>

<html lang="en">

<head>

    <title> Bedrock Landscape Supplies</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link href="styles/animate.css" rel="stylesheet">
   
</head>

<body>
    <div class="canvas">
        <div class="app">

            <div class="header">
                
            </div>

            <div class="sub-section">
                <h3>Volume Calculator</h3> 
            </div>

            <div id="svg-container">

                <svg id="svg-area" viewBox="0 0 350 350" fill="#000000">
                    
                    <g class="travel">

                        <rect id="chassis" x="80" y="150" height="30" width="200"></rect>

                        <rect id="body" x="265" y="60" height="115" width="75" rx="10"></rect>

                        <rect id="window" x="275" y="70" height="50" width="55" rx="5"></rect>
                        
                        <g class="tip-tray">

                            <path id="truck-dirt" d=""></path>

                            <path class="dirt-lines" d="m 40 180, C 30 185, 25 195, 20 230"></path> 

                            <path class="dirt-lines" d="m 40 175, C 20 185, 15 195, 10 230"></path>

                            <rect id="tray"x="45" y="125" height="55" width="200" rx="5"></rect>

                            <text class="text" x="50" y="150">Bedrock Landscape</text>

                            <text class="text" x="150" y="170">Supplies</text>

                        </g>

                        <circle class="wheels" cx="110"cy="200" r="35"></circle>

                        <circle class="wheels" cx="275" cy="200" r="35"></circle>

                        <circle class="inner-wheels" cx="110" cy="200" r="8"></circle>

                        <circle class="inner-wheels" cx="275" cy="200" r="8"></circle>

                    </g>

                    <path id="ground-pile" d=""></path>

                </svg> 

            </div>

            <div id="skip-div">
                <!--Javascript button here to skip the animation-->
            </div>
            
            <div class="footer">
                <p class="sentence">Call (07) 4723 1611</p>
                <a href="https://www.bedrocklandscape.com.au" class="sentence">bedrocklandscape.com.au</a>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/scripts/index-bundle.js"></script>

</body>

</html>
